                    <h2>Agregar una nueva Tarjeta</h2>
                    <br>
                    <div class="mb-3" >
                        <label class="form-label">Nombre(s) 
                            <input type="text" class="btnm form-control" id="txtnombre" name="txtnombre" aria-describedby="emailHelp" size="50" required>
                        </label>
                    </div>
                     <div class="mb-3" >
                        <label class="form-label">Apellido Paterno 
                            <input type="text" class="btnm form-control" id="txtApp" name="txtApp" aria-describedby="emailHelp" size="50" required>
                        </label>
                    </div>
                     <div class="mb-3" >
                        <label class="form-label">Apellido Materno
                            <input type="text" class="btnm form-control" id="txtApm" name="txtApm" aria-describedby="emailHelp" size="50" required>
                        </label>
                    </div>

                    <!-- COLUMNA DE IMAGEN -->
                    <div class="col sm-12 lg-6  "> 
                        <div class=mb-3>
                        <label  class="form-label">Numero de Tarjeta
                            <input type="text" class="btnm form-control rounded" id="txtnum" name="txtnum" aria-describedby="emailHelp" required>
                        </label>
                    </div>
                     <div class=mb-3>
                        <label  class="form-label">Mes en el que vence tu tarjeta
                            <input type="text" class="btnm form-control rounded" id="txtmm" name="txtmm" aria-describedby="emailHelp" required>
                        </label>
                    </div>
                     <div class=mb-3>
                        <label  class="form-label">Año en el que vence tu tarjeta
                            <input type="text" class="btnm form-control rounded" id="txtyy" name="txtyy" aria-describedby="emailHelp" required>
                        </label>
                    </div>
                     <div class=mb-3>
                        <label  class="form-label">CVV
                            <input type="text" class="btnm form-control rounded" id="txtcvv" name="txtcvv" aria-describedby="emailHelp" required>
                        </label>
                    </div>
                    </div> <!-- FORM -->
