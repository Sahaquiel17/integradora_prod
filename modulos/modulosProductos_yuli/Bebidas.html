        <div class="container">
            <!-- FILA DE FORMULARIO -->
            <div class="row">  
                <!-- COLUMNA DE FORMULARIO -->
                <div class="col sm-12 lg-6  "> 
                    <form>
                        <h2>Agregar una nueva bebida</h2>
                        <br>
                        <div class="mb-3" >
                            <label class="form-label">Nombre del producto 
                                <input type="text" class="btnm form-control" id="txtNombre" name="txtNombre" aria-describedby="emailHelp" size="50" required>
                            </label>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Descripción
                                <input type="text" class="btnm form-control" id="txtDescripcion" name="txtDescripcion" aria-describedby="emailHelp" size="50" required>
                            </label>                     
                        </div>
                        <div class=mb-3>
                            <label  class="form-label">Precio 
                                <input type="text" class="btnm form-control" id="txtPrecio" name="txtPrecio" aria-describedby="emailHelp" required>
                            </label>
                        </div>
                        <label class="form-label" for="txtTipo">Tipo de producto:</label>
                        <select class="btnm form-select form-select-sm w-50 p-3" id="txtTipo" >
                            <option value="Comida">Comida</option>
                            <option value="Bebida">Bebida</option>
                        </select>
                          <label class="form-label" for="tipo">Estatus</label>
                    <select class="btnm form-select form-select-sm w-50 " id="txtEstatus" >
                        <option value="">Seleccciona un estatus</option>
                        <option value="Activo">Activo</option>
                        <option value="Desactivo">Desactivo</option>
                    </select><br><br>

                </div> <!-- FORM -->

                <!-- COLUMNA DE IMAGEN -->
                <div class="col sm-12 lg-6  "> 
                    <h2> Imagen </h2>
                    <img src="img/nada.jpg"  id="txtFoto"  name="txtFoto" class="rounded" alt="..." width="400">
                    <label class="form-label">Selecciona la fotografía de la bebida
                        <input type="file" class="btnm form-control form-control-sm btn btn-outline-secondary" 
                               id="txtFotoRuta"  name="txtFotoRuta" accept=".jpg, .jpeg, .png" required onchange="despliegaFoto(this.value);">
                        <p class="fw-lighter"> Las imagenes deben estar cargadas en la carpeta img/ para que puedas seleccionarlas</p>
                    </label>
                    </form>

                </div> <!-- IMG -->
            </div>  <!-- FORM --><br><br>


            <!-- FILA DE BOTONES -->
            <div class="row">  
                <div class="col ">

                    <button type="button" class="btns1" id="btnAgregar" onclick="agregarProducto();">Agregar</button>
                    <button type="button" class="btns2" id="btnLimpiar" onclick="limpiar();">Limpiar</button>
                    <button type="button" class="btns3" id="btnModificar" onclick="modificaProducto();">Modificar</button>
                    <button type="button" class="btns4" id="btnEliminar" onclick="eliminarProducto();" >
                        Eliminar</button>

                </div>

            </div>

            <!-- FILA DE TABLA -->
            <div class="row">  
                <div class="col">
                    <div class="table-responsive">
                        <br>
                        <center> <h2>Lista de bebidas</h2></center>
                        <input class="txts form-control p-3 mb-2  text-success-emphasis" type="text" id="inputBusqueda" placeholder="Buscador de productos" aria-label="Buscador de productos" onkeyup="search()">
                        <table class="table table table-striped-columns">
                            <thead>
                                <tr>
                                    <th scope="col">#</th>
                                    <th scope="col">Nombre</th>
                                    <th scope="col">Descripción</th>
                                    <th scope="col">Precio</th>
                                    <th scope="col">Foto</th>
                                    <th scope="col">Tipo</th>
                                    <th scope="col">Estatus</th>
                                </tr>
                            </thead>
                            <tbody id="tblProductos" >

                            </tbody>
                        </table>
                    </div>

                </div>
