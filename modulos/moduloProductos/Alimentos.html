    <div class="container">
        <!-- FILA DE FORMULARIO -->
        <div class="row" id="modal">  
            <!-- COLUMNA DE FORMULARIO -->
            <div class="col sm-12 lg-6  "> 
                <form>
                    <h2>Agregar un nuevo platillo</h2>
                    <br>
                    <div class="mb-3" >
                        <label class="form-label">Nombre del platillo 
                            <input type="text" class="btnm form-control" id="txtnomProd" name="txtnomProd" aria-describedby="emailHelp" size="50" required>
                        </label>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Descripción<br><br>
                            <textarea id="txtdescripcion" class="btnm form-control" name="txtdescripcion" rows="10" cols="60" required></textarea></label>                     
                    </div>
                    <div class=mb-3>
                        <label  class="form-label">Precio
                            <input type="text" class="btnm form-control" id="txtprecio" name="txtprecio" aria-describedby="emailHelp" required>
                        </label>
                    </div>
                    <label class="form-label" for="tipo">Categoria del platillo</label>
                    <select class="btnm form-select form-select-sm w-50 " id="txtTipo" >
                        <option value="">Seleccciona una categoria</option>
                        <option value="Comida">Comida</option>
                        <option value="Bebidas">Bebidas</option>
                    </select>
                      <label class="form-label" for="tipo">Estatus</label>
                    <select class="btnm form-select form-select-sm w-50 " id="txtEstatus" >
                        <option value="">Seleccciona un estatus</option>
                        <option value="Activo">Activo</option>
                        <option value="Desactivo">Desactivo</option>
                    </select><br><br>

                    </div> <!-- FORM -->

                    <!-- COLUMNA DE IMAGEN -->
                    <div class="col sm-12 lg-6  "> 
                        <h2> Imagen </h2>
                        <img src="img/nada.jpg"  id="txtFoto"  name="txtFoto" class="rounded"  alt="..." width="400">
                        <label class="form-label ">Selecciona la fotografía del platillo
                            <input type="file" class="btnm form-control " 
                                   id="txtFotoRuta"  name="txtFotoRuta" accept=".jpg, .jpeg, .png" required onchange="despliegaFoto(this.value);" >
                            <p class="fw-lighter">  Las imagenes deben estar cargadas en la carpeta img/ para que puedas seleccionarlas</p>
                        </label>
                </form>

            </div> <!-- IMG -->
        </div>  <!-- FORM -->


        <!-- FILA DE BOTONES -->
        <div class="row">  
            <div class="col ">

                <button type="button" class="btns1" id="btnAgregar" onclick="agregarPlatillo();">Agregar</button>
                <button type="button" class="btns2" id="btnLimpiar" onclick="limpiar();">Limpiar</button>
                <button type="button" class="btns3" id="btnModificar" onclick="modificaPlatillo();">Modificar</button>
                <button type="button" class="btns4" id="btnEliminar" onclick="eliminarPlatillo();" >
                
                    Eliminar</button>

            </div>

        </div>

        <!-- FILA DE TABLA -->
        <div class="row">  
            <div class="col">
                <div class="table-responsive">
              
                    <br>
                    <center><h2>Lista de platillos</h2></center>
                    <br><!-- comment -->
                            <input class="txts form-control p-3 mb-2  text-success-emphasis" type="text" id="inputBusqueda" placeholder="Buscador de productos" aria-label="Buscador de productos" onkeyup="search()">
                            <br><table class="table table table-striped-columns" id="table">
                        <thead>
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">Nombre</th>
                                <th scope="col">Descripción</th>
                                <th scope="col">Precio</th>
                                <th scope="col">Foto</th>
                                <th scope="col">Tipo</th>
                                <th scope="col">Estatus</th>
                            </tr>
                        </thead>
                        <tbody id="tblProductos" >

                        </tbody>
                    </table>
                </div>

            </div>
